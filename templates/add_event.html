<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Event | Community Pulse</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      padding: 30px;
      max-width: 800px;
      width: 100%;
      color: white;
      transition: transform 0.6s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 15px;
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
      font-size: 1rem;
    }

    input:focus, textarea:focus, select:focus {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
      outline: none;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #9b59b6;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1.1rem;
      transition: transform 0.3s;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
    }

    .home-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #004d00;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 77, 0, 0.5);
      z-index: 10;
    }

    .home-btn:hover {
      background: #007700;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      .home-btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      input, select, textarea {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <button class="home-btn"><a href="{{ url_for('user_home_page', name='community') }}">Home</a></button>
  <div class="card">
    <h2>Add New Event</h2>
   <form method="POST" action="{{ url_for('add_event') }}" enctype="multipart/form-data">

      <div class="row">
        <div class="form-group">
          <label for="eventName">Event Name</label>
         <input type="text" id="eventName" name="eventName" placeholder="Enter event name" />

        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Event location" />
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="3" id="description" placeholder="Event details..."></textarea>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="startDate">Start Date & Time</label>
          <input type="datetime-local" id="startDate" />
        </div>
        <div class="form-group">
          <label for="endDate">End Date & Time</label>
          <input type="datetime-local" id="endDate" />
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="">Select category</option>
          <option value="sports">Sports Matches</option>
          <option value="music">Music Concerts</option>
          <option value="tech">Tech Events</option>
          <option value="culture">Cultural Programs</option>
        </select>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="regStart">Registration Start</label>
          <input type="datetime-local" id="regStart" />
        </div>
        <div class="form-group">
          <label for="regEnd">Registration End</label>
          <input type="datetime-local" id="regEnd" />
        </div>
      </div>

      <div class="form-group">
        <label for="photos">Upload Photos</label>
        <input type="file" id="photos" multiple />
      </div>

      <button type="submit" class="submit-btn">Submit Event</button>
    </form>
  </div>
</body>
</html>
